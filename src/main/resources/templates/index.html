<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>VetApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <!--/*@thymesVar id="pet" type="com.burak.veteriner.entity.Pet"*/-->
      <form action="#" th:action="@{/pets/find?param1=pet.name}" th:object="${pet}">
        <label for="pet_input">Search:</label>
        <input name="search" id="pet_input"> </input>
        <div th:if="${not #lists.isEmpty(pet)}">
          <h2>Search Results</h2>
          <table>
            <thead>
            <tr>
              <th>name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pet : ${pet}">
              <td th:text="${pet.name}">Text ...</td>
            </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
    <div class="card-body">
      <!--/*@thymesVar id="owner" type="com.burak.veteriner.entity.Owner"*/-->
      <div th:switch="${owner}" class="container my-5">
        <p class="my-5">
          <a href="/owner/showOwnerForm" class="btn btn-primary"><i
                  class="fas fa-user-plus ml-2"> Add Owner</i></a>
        </p>
        <div class="col-md-10">
          <h2 th:case="null">No Owner yet!</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone No</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <!--/*@thymesVar id="owner" type="com.burak.veteriner.entity.Owner"*/-->
              <tr th:each="owner : ${owner}">
                <td th:text="${owner.id}"}></td>
                <td th:text="${owner.name}"></td>
                <td th:text="${owner.email}"></td>
                <td th:text="${owner.phoneNumber}"></td>
                <td><a th:href="@{/owner/edit/{id}(id=${owner.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                <td><a th:href="@{/owner/delete/{id}(id=${owner.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
      <!--/*@thymesVar id="pet" type="com.burak.veteriner.entity.Pet"*/-->
      <div th:switch="${pet}" class="container my-5">
        <p class="my-5">
          <a href="/pets/showPetForm" class="btn btn-primary"><i
                  class="fas fa-user-plus ml-2"> Add Pet</i></a>
        </p>
        <div class="col-md-10">
          <h2 th:case="null">No Pet yet!</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Type</th>
                <th>Description</th>
                <th>Owner Id</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <!--/*@thymesVar id="pet" type="com.burak.veteriner.entity.Pet"*/-->
              <tr th:each="pet : ${pet}">
                <td th:text="${pet.name}"></td>
                <td th:text="${pet.age}"></td>
                <td th:text="${pet.type}"></td>
                <td th:text="${pet.genus}"></td>
                <td th:text="${pet.description}"></td>
                <td th:text="${pet.owner.id}"></td>
                <td><a th:href="@{/pets/edit/{id}(id=${pet.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                <td><a th:href="@{/pets/delete/{id}(id=${pet.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
